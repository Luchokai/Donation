<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Donaciones para Rescate de Mascotas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Donaciones para el Rescate de Mascotas</h1>
    <form id="donationForm">
        <label for="amount">Cantidad a donar:</label>
        <input type="number" id="amount" placeholder="Ingrese la cantidad" required>
        <button type="button" id="donateButton">Donar</button>
        <button type="button" id="clearButton">Borrar</button>
    </form>

    <h2>Donaciones Recibidas:</h2>
    <ul id="donationList">
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
