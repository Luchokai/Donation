    <main>
        <h1 class="text-center  mt-5">Registro de Veterinarias</h1>
        <div class="container text-center">
            <div class="row justify-content-md-center">
              <form class="row g-3">
                <div class="col-md-4">
                    <label for="clinicName" class="form-label">Nombre de la clínica veterinaria</label>
                    <input type="text" class="form-control" id="clinicName" placeholder="Ingrese el nombre de la clínica veterinaria" required>
                </div>
                <div class="col-md-4">
                    <label for="clinicAddress" class="form-label">Dirección de la clínica veterinaria</label>
                    <input type="text" class="form-control" id="clinicAddress" placeholder="Ingrese la dirección de la clínica veterinaria" required>
                </div>
                <div class="col-md-4">
                    <label for="clinicPhone" class="form-label">Teléfono de la clínica veterinaria</label>
                    <input type="tel" class="form-control" id="clinicPhone" placeholder="Ingrese el teléfono de la clínica veterinaria" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div class="col-md-4">
                    <label for="clinicEmail" class="form-label">Correo electrónico de la clínica veterinaria</label>
                    <input type="email" class="form-control" id="clinicEmail" placeholder="Ingrese el correo electrónico de la clínica veterinaria" required>
                </div>
                <div class="col-md-4">
                    <label for="clinicWebsite" class="form-label">Sitio web de la clínica veterinaria</label>
                    <input type="url" class="form-control" id="clinicWebsite" placeholder="Ingrese el sitio web de la clínica veterinaria">
                </div>
                <div class="col-md-12">
                    <button style="width: 20%;" id="clinicButton" class="btn btn-primary" type="submit">Registrar clínica veterinaria</button>
                </div>
              </form>
            </div>
        </div>
    </main>
