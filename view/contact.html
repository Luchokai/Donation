    <h1 class="text-center  mt-5">Contáctanos</h1>
    <div class="container text-center">
      <div class="row justify-content-md-center">
        <form class="form" id="contactForm">
          <label id="errorEmail"></label>
          <br>
          <table>
            <tr>
              <td class="col-6">Nombre</td>
              <td class="col-6"><input type="text" id="nameContact" placeholder="Ingrese su nombre completo" required></td>
            </tr>
            <tr>
              <td class="col-6">Correo electrónico</td>
              <td class="col-6"><input type="email" id="emailContact" placeholder="Ingrese su correo electrónico" required></td>
            </tr>
            <tr>
              <td class="col-6">Mensaje</td>
              <td class="col-6"><textarea id="message" rows=5 cols=50 placeholder="Ingrese su mensaje"></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td><button type="button" id="contactButton" class="btn btn-primary">Enviar</button></td>
            </tr>
          </table>      
        </form>
      </div>
    </div>
