    <h1>Formulario de Registro de Donador</h1>
    <form class="form" id="donationForm">
      <label id="errorAmount"></label>
      <label id="errorEmail"></label>
      <label id="errorPhone"></label>
      <br>
      <table>
        <tr>
          <td><label for="name">Nombre</label></td>
          <td><input type="text" id="name" placeholder="Ingrese su nombre" required/></td>
        </tr>
        <tr>
          <td><label for="email">Correo electrónico</label></td>
          <td><input type="email" id="email" placeholder="Ingrese su correo electrónico" required/></td>
        </tr>
        <tr>
          <td><label for="phone">Número de teléfono</label></td>
          <td><input type="tel" id="phone" placeholder="Ingrese su número de teléfono" required/></td>
        </tr>
        <tr>
          <td>Cantidad a donar</td>
          <td><input type="number" id="amount" placeholder="Ingrese la cantidad" required/></td>
        </tr>
        <tr> <td></td><td><button type="button" id="registerButton">Registrar</button></td></tr>
      </table>
      
    </form>

      <a href="./info.html">Información</a> <label> | </label> <a href="./contact.html">Contáctanos</a>
